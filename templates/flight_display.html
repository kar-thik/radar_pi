<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480, initial-scale=1.0">
    <title>Flight Information Display - E-Ink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* E-Ink Display: High-contrast background and text */
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Main container with fixed resolution */
        .display-container {
            width: 800px;
            height: 480px;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            padding: 48px; /* Generous padding for a clean look */
            box-sizing: border-box;
        }

        /* Grid for all data points, removing header for a minimalist approach */
        .data-grid {
            display: grid;
            /* Create a 3x2 grid to accommodate all data points including flight number */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 48px; /* Consistent gap */
            width: 100%;
            height: 100%;
        }

        /* Styling for each individual data block */
        .data-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .data-block .label {
            font-size: 1.25rem; /* 20px */
            font-weight: 500;
            color: #666666; /* Lighter black for labels to create hierarchy */
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-block .value {
            font-size: 3rem; /* 48px - Large and bold for maximum readability */
            font-weight: 700;
            color: #000000;
            line-height: 1;
        }
        
        /* The first block is styled larger for emphasis on the flight number */
        .data-block.flight-number-block {
            grid-column: span 1;
        }
        
        .data-block.flight-number-block .value {
             font-size: 4rem; /* 64px - Even larger for the primary identifier */
        }

        /* Specific styling for units to be less prominent */
        .data-block .value .unit {
            font-size: 1.5rem; /* 24px */
            font-weight: 500;
            color: #666666;
            margin-left: 12px;
        }
    </style>
</head>
<body>

    <!-- Fixed resolution container for the e-ink display -->
    <div class="display-container">
        <!-- A single grid holds all data points for a minimalist layout -->
        <div class="data-grid">
            <!-- Flight Number -->
            <div class="data-block flight-number-block">
                <div class="label">Flight</div>
                <div class="value" id="flight-number">{{flight_number}}</div>
            </div>

            <!-- Aircraft Model -->
            <div class="data-block">
                <div class="label">Model</div>
                <div class="value" id="model">{{model}}</div>
            </div>

            <!-- Aircraft Registration -->
            <div class="data-block">
                <div class="label">Registration</div>
                <div class="value" id="registration">{{registration}}</div>
            </div>

            <!-- Ground Speed -->
            <div class="data-block">
                <div class="label">Ground Speed</div>
                <div class="value" id="ground-speed">
                    {{ground_speed}}<span class="unit">kn</span>
                </div>
            </div>
            
            <!-- Altitude -->
            <div class="data-block">
                <div class="label">Altitude</div>
                <div class="value" id="altitude">
                    {{altitude}}<span class="unit">ft</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
